{% extends "base.html" %}
{% block content %}


<table width="75%" cellspacing="0" cellpadding="0" border="0" bgcolor="#F2EFFB">
<tr><td align="center">
<div style="font-size: 24px;">

<form action="/video/shoot" method="get">

<p style="margin: 15px;">
  <label for="length">Video length:</label>
  <select name="length" id="length" style="font-size: 28px; width:90%">
    <option value="30">30 sec</option>
    <option value="60">1 min</option>
    <option value="180">3 min</option>
    <option value="300">5 min</option>
    <option value="600">10 min</option>
  </select>
</p>
<p style="margin: 15px;">
  <label for="delay">Delay:</label>
  <select name="delay" id="delay" style="font-size: 28px; width:90%">
    <option value="10">10 sec</option>
    <option value="30">30 sec</option>
    <option value="60">1 min</option>
    <option value="180">3 mins</option>
  </select>
</p>
<p style="margin: 15px;">
  <label for="res">Resolution:</label>
  <select name="res" id="res" style="font-size: 28px; width:90%">
    <option value="high">High</option>
    <option value="low">Low</option>
  </select>
</p>
<p align="center" style="margin: 15px;">
  <input type="submit" value="Record!" style="font-size: 32px; height:80px; width:160px">
</p>

</form>
</div>
</td></tr>
</table>

{% endblock %}
